<div *ngFor="let org of orgs$ | async" class="wall">
  <mat-card class="card">
    <mat-card-content>
        <p>¡Gracias por unirte a moviliza-app!</p>
        <p>Tus datos son:</p>
        <p>Nombre: {{org.orgname}}<p>
        <p>Rut: {{org.orgrut}}<p>
        <p>Email: {{org.email}}<p>
        <p>Teléfono: {{org.orgphone}}<p>
        <p>Cierre del centro: {{org.close}}<p>
        <p>Voluntarios:{{org.nvol}}<p>
        </mat-card-content>
    </mat-card>
</div>
