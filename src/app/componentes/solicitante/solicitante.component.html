<div class="container">
  <form [formGroup]='authForm' (ngSubmit)='onRegister()'>
    <img class="globo" src="../../../assets/imagenes/isotipomoviliza-appsinsombra.png" alt="">
    <h6>Crea una cuenta</h6>
    <p>Ingresa un correo: </p>
    <input type='email' formControlName='email'>
    <p>Ingresa una contrase√±a: </p>
    <input type='password' formControlName='password'><br>
    <button mat-button type='submit'class="btn">Registrarse</button><br>
    <button mat-button routerLink='/login'class="btn">Ir a Login</button>
    <p class="minimal"><a routerLink="/">volver al inicio</a></p>
  </form>
</div>
