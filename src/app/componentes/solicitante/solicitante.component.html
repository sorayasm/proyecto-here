<div class="formulario">
  <form [formGroup]='authForm' (ngSubmit)='onRegister()'>
      <img src="../../../assets/imagenes/isotipomovilizappsinsombra.png" alt="">
    <h6>Por favor ingresa tus datos...</h6>
    <p>Ingresa un correo: </p>
    <input type='email' formControlName='email'><br> 
    <p>Ingresa una contraseña: </p>
    <input type='password' formControlName='password'>
    <div class="botones">
      <button mat-button type='submit'>Registrarse</button>
    </div>
    <div class="botones">
      <button mat-button routerLink='/login'>Ir a Login</button>
      </div>
      <div>
          <a href="" routerLink='/registro'> < atrás </a>
        </div>
    </form>
</div>
